<!DOCTYPE html>
<html lang="en" class="m-0 p-0 font-[Roboto] box-border">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-stone-800 text-white">
    <div
      class="card w-[90vw] max-w-[470px] mt-[20px] mx-auto mb-0 py-[40px] px[35px] rounded-2xl text-white text-center flex flex-col items-center bg-gradient-to-l from-blue-600 to-purple-600"
    >
      <div class="search w-full flex items-center justify-between">
        <input
          class="cityInput py-[10px] px-[35px] mx-[16px] h-[60px] rounded-3xl border-0 flex-[1] outline-0 text-[22px] text-stone-800"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button
          class="searchBtn size-[60px] border-0 outline-0 rounded-full cursor-pointer bg-white flex justify-center items-center mr-[20px]"
        >
          <img class="w-[16px]" src="images/search.png" alt="search icon" />
        </button>
      </div>
      <div class="weather hidden">
        <img
          class="weatherImg weather-icon w-[170px] mt-[30px] my-0 mx-auto"
          src="images/rain.png"
          alt="weather display"
        />
        <h1 class="temp text-[40px] font-medium">34ÂºC</h1>
        <h2 class="city text-[40px] font-medium">Islamabad</h2>
        <div
          class="details flex items-center justify-between py-0 px-[20px] mt-[50px]"
        >
          <div class="col flex items-center mx-6 text-left">
            <img class="w-[40px] mr-[10px]" src="images/humidity.png" />
            <div>
              <p class="humidity text-[18px] mt-[-6px]">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col flex items-center mx-6 text-left">
            <img class="w-[40px] mr-[10px]" src="images/wind.png" />
            <div>
              <p class="wind text-[18px] mt-[-6px]">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
